<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        h1, h2, h3, h4, h5 {
            font-weight: 600;
        }
        .neon-title {
            color: #ff0040;
            text-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040, 0 0 40px #ff0040;
            animation: pulse 1.5s infinite alternate;
        }
        .btn-glow {
            background-color: #ff0040;
            color: #fff;
            border: none;
            box-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040;
        }
        .btn-glow:hover {
            background-color: #cc0033;
        }
        .form-control, .form-select {
            background-color: #4b525a;
            color: white;
            border: none;
        }
        .section {
            padding: 60px 0;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #ff0040; }
            100% { text-shadow: 0 0 30px #ff0040, 0 0 60px #ff0040; }
        }

        .btn-glow {
        background-color: #ff0040;
        color: #fff;
        border: none;
        box-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-glow:hover {
            background-color: #cc0033;
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff0040, 0 0 40px #ff0040;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="neon-title" data-aos="fade-down">ðŸ§  NeuroGuard: Monitoreo Inteligente</h1>
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true
      });
    </script>
</body>
</html>
